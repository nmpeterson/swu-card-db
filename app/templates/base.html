<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SWU Card Database{% endblock %}</title>
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='/js/htmx.min.js') }}"></script>
    {% endblock %}
</head>

<body>
    <div class="w-100 min-vh-100 p-0 d-flex flex-column">
        <nav class="w-100 p-3 navbar navbar-expand-md sticky-top bg-body-tertiary border-bottom">
            <div id="header" class="container p-0">
                {% block header %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <a class="navbar-brand" href="/">
                        <img src="{{ url_for('static', path='/images/swu_logo_white.png') }}"
                            alt="Star Wars Unlimited Logo" height="40" class="me-4">
                        <span id="app-title" class="h2 fw-semibold align-middle">SWU Card
                            Database</span>
                    </a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search for a card"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                {% endblock %}
            </div>
        </nav>
        <div class="w-100 p-3 flex-grow-1">
            <div id="content" class="container p-0">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div class="w-100 p-3 bg-body-tertiary border-top">
            <div id="footer" class="container p-0">
                {% block footer %}
                Copyright &copy; 2025 Noel Peterson
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
