<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SWU Card Database{% endblock %}</title>
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='/js/htmx.min.js') }}"></script>
    {% endblock %}
</head>

<body>
    <div class="w-100 min-vh-100 p-0 d-flex flex-column">
        <nav class="w-100 p-3 navbar sticky-top bg-body-tertiary">
            <div id="header" class="container p-0">
                {% block header %}
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', path='/images/swu_logo_white.png') }}" alt="Star Wars Unlimited Logo"
                        height="40" class="me-3" />
                    SWU Card Database
                </a>
                {% endblock %}
            </div>
        </nav>
        <div class="w-100 p-3 flex-grow-1">
            <div id="content" class="container p-0">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div class="w-100 p-3 bg-body-tertiary">
            <div id="footer" class="container p-0">
                {% block footer %}
                Copyright &copy; 2025 Noel Peterson
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
